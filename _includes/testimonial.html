<div class="testiominal-group slide-content fade clearfix">
  <div class="testimonial-image">
    <img src="/assets/images/testimonials/{{ include.image }}"/>
  </div>
  <div class="testimonial-body">
    <p class="testimonial-text">
      {{ include.text }}
    </p>
    <cite >
      <p class="testimonial-name"> {{ include.name }}</p>
      <p class="testimonial-position"> {{ include.position }}</p>
    </cite>
  </div>
</div>
